<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center" id="systemName"></h1>
    
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" id="loginTab">登入</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="registerTab">註冊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="resetPasswordTab">忘記密碼</a>
      </li>
    </ul>

    <div class="tab-content active" id="loginContent">
      <h2 class="text-center">登入系統</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>
    </div>

    <div class="tab-content" id="registerContent">
      <h2 class="text-center">註冊新帳號</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" id="regPassword" required>
            <button type="button" class="btn btn-outline-secondary" id="toggleRegPassword">👁️</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="regPhone" class="form-label">電話號碼</label>
          <input type="tel" class="form-control" id="regPhone" required>
        </div>
        <div id="registerMessage" class="text-danger"></div>
        <button type="submit" class="btn btn-success">註冊</button>
      </form>
    </div>

    <div class="tab-content" id="resetPasswordContent">
      <h2 class="text-center">忘記密碼</h2>
      <form id="resetPasswordForm">
        <div class="mb-3">
          <label for="resetPhone" class="form-label">電話號碼</label>
          <input type="tel" class="form-control" id="resetPhone" required>
        </div>
        <button type="submit" class="btn btn-warning">送出</button>
      </form>
    </div>

    <div class="tab-content" id="newPasswordContent" style="display:none;">
      <h2 class="text-center">重置密碼</h2>
      <form id="newPasswordForm">
        <div class="mb-3">
          <label for="verificationCode" class="form-label">認證碼</label>
          <input type="text" class="form-control" id="verificationCode" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">新密碼</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
      </form>
    </div>
  </div>

  <script>
    // 獲取系統名稱
    google.script.run.withSuccessHandler(function(name) {
      document.getElementById('systemName').innerText = name;
    }).getSystemName();

    // 登入表單事件
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      google.script.run.withSuccessHandler(loginSuccess).loginUser(email, password);
    });

    // 註冊表單事件
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('regEmail').value;
      var password = document.getElementById('regPassword').value;
      var phone = document.getElementById('regPhone').value; // 獲取電話號碼
      google.script.run.withSuccessHandler(registerSuccess).registerUser(email, password, phone);
    });

    // 忘記密碼表單事件
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var phone = document.getElementById('resetPhone').value; // 獲取電話號碼
      google.script.run.withSuccessHandler(resetSuccess).resetPassword(phone);
    });

    // 新密碼表單事件
    document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      var code = document.getElementById('verificationCode').value;
      var newPassword = document.getElementById('newPassword').value;
      google.script.run.withSuccessHandler(newPasswordSuccess).updatePassword(email, code, newPassword);
    });

    // 切換登入、註冊和忘記密碼分頁
    document.getElementById('loginTab').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('loginContent').classList.add('active');
      document.getElementById('registerContent').classList.remove('active');
      document.getElementById('resetPasswordContent').classList.remove('active');
      document.getElementById('newPasswordContent').style.display = 'none';
      this.classList.add('active');
      document.getElementById('registerTab').classList.remove('active');
      document.getElementById('resetPasswordTab').classList.remove('active');
    });

    document.getElementById('registerTab').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('registerContent').classList.add('active');
      document.getElementById('loginContent').classList.remove('active');
      document.getElementById('resetPasswordContent').classList.remove('active');
      document.getElementById('newPasswordContent').style.display = 'none';
      this.classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('resetPasswordTab').classList.remove('active');
    });

    document.getElementById('resetPasswordTab').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('resetPasswordContent').classList.add('active');
      document.getElementById('loginContent').classList.remove('active');
      document.getElementById('registerContent').classList.remove('active');
      document.getElementById('newPasswordContent').style.display = 'none';
      this.classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');
    });

    // 顯示/隱藏密碼
    document.getElementById('togglePassword').addEventListener('click', function() {
      var passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('toggleRegPassword').addEventListener('click', function() {
      var regPasswordInput = document.getElementById('regPassword');
      regPasswordInput.type = regPasswordInput.type === 'password' ? 'text' : 'password';
    });

    // 成功處理函數
    function loginSuccess(result) {
      if (result) {
        alert('🎉登入成功！');
        window.location.href = 'https://script.google.com/macros/s/AKfycbzTPp6qKbJSSRO-Dka-4FWBTO2-JJqU7iMMa7F2xVV-w1pHxIDYHGbYJwZPqHN6_QEhJQ/exec';
      } else {
        alert('❗️錯誤的帳號或密碼');
      }
    }

    function registerSuccess(result) {
      var messageElement = document.getElementById('registerMessage');
      if (result === true) {
        alert('🎉註冊成功！');
        messageElement.innerText = ''; // 清空提示訊息
      } else if (result === 'duplicate') {
        messageElement.innerText = '❗️該密碼已被註冊過，請直接登入。';
      } else {
        alert('❗️該電子郵件已存在');
      }
    }

    function resetSuccess(result) {
      alert(result ? '📧 認證碼已發送到您的電子郵件！' : '❗️找不到該電話號碼');
    }

    function newPasswordSuccess(result) {
      if (result) {
        alert('🎉密碼修改成功！');
        window.location.href = 'login.html'; // 返回登入頁面
      } else {
        alert('❗️無效的認證碼或密碼修改失敗');
        window.location.href = 'login.html'; // 返回登入頁面
      }
    }
  </script>
</body>
</html>
