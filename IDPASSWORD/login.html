<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">登入系統</h1>
    <div id="systemName" class="text-center"></div>
    
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/test/IDPASSWORD/login.html">登入</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/register.html">註冊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/reset_password.html">忘記密碼</a>
      </li>
    </ul>

    <div id="loginContent" class="active">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>
    </div>
  </div>

  <script>
    // 獲取系統名稱
    google.script.run.withSuccessHandler(function(name) {
      document.getElementById('systemName').innerText = name;
    }).getSystemName();

    // 登入表單事件
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      google.script.run.withSuccessHandler(loginSuccess).loginUser(email, password);
    });

    function loginSuccess(result) {
      if (result) {
        alert('🎉登入成功！');
        window.location.href = 'https://script.google.com/macros/s/AKfycbzTPp6qKbJSSRO-Dka-4FWBTO2-JJqU7iMMa7F2xVV-w1pHxIDYHGbYJwZPqHN6_QEhJQ/exec';
      } else {
        alert('❗️錯誤的帳號或密碼');
      }
    }

    // 顯示/隱藏密碼
    document.getElementById('togglePassword').addEventListener('click', function() {
      var passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
