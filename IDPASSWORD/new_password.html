<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密碼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">重置密碼</h1>
    <div id="systemName" class="text-center"></div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/login.html">登入</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/register.html">註冊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/reset_password.html">忘記密碼</a>
      </li>
    </ul>

    <div id="newPasswordContent" class="active">
      <form id="newPasswordForm">
        <div class="mb-3">
          <label for="verificationCode" class="form-label">認證碼</label>
          <input type="text" class="form-control" id="verificationCode" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">新密碼</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
      </form>
    </div>
  </div>

  <script>
    // 獲取系統名稱
    google.script.run.withSuccessHandler(function(name) {
      document.getElementById('systemName').innerText = name;
    }).getSystemName();

    // 新密碼表單事件
    document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      var code = document.getElementById('verificationCode').value;
      var newPassword = document.getElementById('newPassword').value;

      google.script.run.withSuccessHandler(newPasswordSuccess).updatePassword(email, code, newPassword);
    });

    function newPasswordSuccess(result) {
      if (result) {
        alert('🎉密碼修改成功！');
        window.location.href = '/test/IDPASSWORD/login.html'; // 返回登入頁面
      } else {
        alert('❗️無效的認證碼或密碼修改失敗');
        window.location.href = '/test/IDPASSWORD/login.html'; // 返回登入頁面
      }
    }
  </script>
</body>
</html>
