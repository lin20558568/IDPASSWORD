<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重置密碼</title>
    <script>
        async function updatePassword() {
            const email = new URLSearchParams(window.location.search).get('email');
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbx8MeD-4JZn5ZxCoOYLNfzLigqfIfve17iXeX08BIEu6-6J1wi1s0oY4x6FRJBoghs/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'updatePassword',
                    email: email,
                    code: code,
                    newPassword: newPassword
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('密碼重置成功！');
                window.location.href = '/test/IDPASSWORD/login.html'; // 重置成功後重定向
            } else {
                alert('重置失敗，請檢查認證碼。');
            }
        }
    </script>
</head>
<body>
    <h1>重置密碼頁面</h1>
    <form onsubmit="event.preventDefault(); updatePassword();">
        <label for="code">認證碼：</label>
        <input type="text" id="code" required><br>
        <label for="newPassword">新密碼：</label>
        <input type="password" id="newPassword" required><br>
        <button type="submit">重置密碼</button>
    </form>
</body>
</html>
