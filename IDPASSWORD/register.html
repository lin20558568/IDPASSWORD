<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbx8MeD-4JZn5ZxCoOYLNfzLigqfIfve17iXeX08BIEu6-6J1wi1s0oY4x6FRJBoghs/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'register',
                    email: email,
                    password: password,
                    phone: phone
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('註冊成功！');
                window.location.href = '/test/IDPASSWORD/login.html'; // 註冊成功後重定向
            } else if (result === 'duplicate') {
                alert('該密碼已存在，請選擇其他密碼。');
            } else {
                alert('註冊失敗，該電子郵件已被使用。');
            }
        }
    </script>
</head>
<body>
    <h1>註冊頁面</h1>
    <form onsubmit="event.preventDefault(); register();">
        <label for="email">電子郵件：</label>
        <input type="email" id="email" required><br>
        <label for="password">密碼：</label>
        <input type="password" id="password" required><br>
        <label for="phone">電話：</label>
        <input type="text" id="phone" required><br>
        <button type="submit">註冊</button>
    </form>
</body>
</html>
