<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密碼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">重置密碼</h2>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="verificationCode" class="form-label">認證碼</label>
        <input type="text" class="form-control" id="verificationCode" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">新密碼</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-success">送出</button>
    </form>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email'); // 獲取 URL 中的 email 參數
      const code = document.getElementById('verificationCode').value;
      const newPassword = document.getElementById('newPassword').value;

      google.script.run.withSuccessHandler(function(result) {
        if (result) {
          alert('🎉 密碼重置成功！');
          window.location.href = 'login.html'; // 返回登入頁面
        } else {
          alert('❗️ 認證碼無效或密碼重置失敗');
        }
      }).updatePassword(email, code, newPassword);
    });
  </script>
</body>
</html>
