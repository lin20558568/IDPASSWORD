<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">忘記密碼</h1>
    <div id="systemName" class="text-center"></div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/login.html">登入</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test/IDPASSWORD/register.html">註冊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/test/IDPASSWORD/reset_password.html">忘記密碼</a>
      </li>
    </ul>

    <div id="resetPasswordContent" class="active">
      <form id="resetPasswordForm">
        <div class="mb-3">
          <label for="resetPhone" class="form-label">電話號碼</label>
          <input type="tel" class="form-control" id="resetPhone" required>
        </div>
        <button type="submit" class="btn btn-warning">送出</button>
      </form>
    </div>
  </div>

  <script>
    // 獲取系統名稱
    google.script.run.withSuccessHandler(function(name) {
      document.getElementById('systemName').innerText = name;
    }).getSystemName();

    // 忘記密碼表單事件
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var phone = document.getElementById('resetPhone').value;

      google.script.run.withSuccessHandler(resetSuccess).resetPassword(phone);
    });

    function resetSuccess(result) {
      alert(result ? '📧 認證碼已發送到您的電子郵件！' : '❗️找不到該電話號碼');
    }
  </script>
</body>
</html>
