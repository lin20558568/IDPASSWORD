<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼</title>
    <script>
        async function resetPassword() {
            const phone = document.getElementById('phone').value;

            const response = await fetch('https://script.google.com/macros/s/1OJ-GnrEM9UpFTvaXUZgU7SJ2t6CCcRw6R2xbZsh5b4Y/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'resetPassword',
                    phone: phone
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('重置密碼的郵件已發送！');
            } else {
                alert('找不到該電話號碼，請檢查後重試。');
            }
        }
    </script>
</head>
<body>
    <h1>忘記密碼頁面</h1>
    <form onsubmit="event.preventDefault(); resetPassword();">
        <label for="phone">電話：</label>
        <input type="text" id="phone" required><br>
        <button type="submit">發送重置郵件</button>
    </form>
</body>
</html>
