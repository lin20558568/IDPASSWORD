<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">登入系統</h1>
    <div id="systemName" class="text-center"></div>
    
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">登入</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">註冊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="reset_password.html">忘記密碼</a>
      </li>
    </ul>

    <div id="loginContent" class="active">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/1OJ-GnrEM9UpFTvaXUZgU7SJ2t6CCcRw6R2xbZsh5b4Y/exec'; // 替換為你的GAS發布URL

    // 獲取系統名稱
    fetch(GAS_URL + '?action=getSystemName')
      .then(response => response.json())
      .then(data => {
        document.getElementById('systemName').innerText = data.result;
      });

    // 登入表單事件
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      fetch(GAS_URL + '?action=loginUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('登入成功！');
          // 這裡可以重定向到主頁
        } else {
          alert('登入失敗！');
        }
      });
    });

    // 密碼顯示切換
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
