<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 20px auto;
      border: 1px solid gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">忘記密碼</h1>
    <form id="resetForm">
      <div class="mb-3">
        <label for="phone" class="form-label">電話</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">發送重置郵件</button>
    </form>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/1OJ-GnrEM9UpFTvaXUZgU7SJ2t6CCcRw6R2xbZsh5b4Y/exec'; // 替換為你的GAS發布URL

    document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var phone = document.getElementById('phone').value;

      fetch(GAS_URL + '?action=resetPassword', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: phone })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('重置郵件已發送！');
          window.location.href = 'login.html'; // 發送成功後重定向
        } else {
          alert('找不到使用者！');
        }
      });
    });
  </script>
</body>
</html>
